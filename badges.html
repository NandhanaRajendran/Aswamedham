<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Badges</title>
    <link rel="stylesheet" href="style.css" />
    <style>

* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #0d1b2a;
        color: white;
        font-family: "Poppins", sans-serif;
        padding: 80px 20px;
        text-align: center;
        margin: 0;
      }
      
      nav {
        background-color: #004a50;
        padding: 0 6px;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        height: 8%;
      }

      .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        
      }

      .logo {
        color: white;
        font-weight: bold;
        font-size: 1.5rem;
        text-decoration: none;
      }

      .nav-links {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .nav-links li {
        margin-left: 25px;
      }

      .nav-links a {
        position: relative;
        color: white;
        text-decoration: none;
        font-size: 18px;
        transition: color 0.3s ease;
        display: block;
        padding: 5px 0;
      }

      .nav-links a::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        background-color: #ffffff;
        bottom: -4px;
        left: 0;
        transform: scaleX(0);
        transform-origin: center;
        transition: transform 0.3s ease;
      }

      .nav-links a:hover::after,
      .nav-links a.active::after {
        transform: scaleX(1);
      }

      .menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
      }

      .bar {
        height: 3px;
        width: 25px;
        background-color: white;
        margin: 4px 0;
        transition: 0.3s;
      }

      @media (max-width: 768px) {
        .menu-toggle {
          display: flex;
        }

        .nav-links {
          position: absolute;
          top: 100%;
          right: 0;
          background: #004a50;
          flex-direction: column;
          width: 200px;
          display: none;
          padding: 10px 0;
          box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .nav-links.active {
          display: flex;
        }

        .nav-links li {
          margin: 12px 0;
          text-align: center;
        }
      }

      h1 {
        color: #00bfa6;
        margin-bottom: 20px;
      }

      .badge-container {
        display: flex;
        justify-content: center;
        gap: 40px;
        flex-wrap: wrap;
      }

      .badge {
        background: #fffb00ad;
        padding: 30px;
        border-radius: 15px;
        width: 150px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        font-size: 1.2rem;
      }

      .badge.locked {
        background: #4747475d;
        opacity: 0.1;
      }

      .badge span {
        font-size: 2.5rem;
        display: block;
        margin-bottom: 10px;
      }

      a {
        color: #00bfa6;
        display: inline-block;
        margin-top: 30px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <nav>
        <div class="nav-container">
          <a href="index.html" class="logo">USELESS</a>
          <div class="menu-toggle" id="menu-toggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
          <ul class="nav-links" id="nav-links">
            <li><a href="main.html">Levels</a></li>
            <li><a href="badges.html"  >Badges</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="redeem.html">Redeem</a></li>
          </ul>
        </div>
    </nav>

    <h1>Your Badges</h1>
    <div class="badge-container" id="badge-container"></div>
    <a href="main.html">‚Üê Back to Game</a>

    <script>
      const allBadges = [
        { name: "Rookie", emoji: "üéØ", threshold: 50 },
        { name: "Learner", emoji: "üìò", threshold: 100 },
        { name: "Explorer", emoji: "üß≠", threshold: 150 },
        { name: "Apprentice", emoji: "üõ†Ô∏è", threshold: 200 },
        { name: "Silver", emoji: "ü•à", threshold: 250 },
        { name: "Achiever", emoji: "üöÄ", threshold: 300 },
        { name: "Thinker", emoji: "üß†", threshold: 350 },
        { name: "Strategist", emoji: "üìä", threshold: 400 },
        { name: "Gold", emoji: "ü•á", threshold: 450 },
        { name: "Problem Solver", emoji: "üîç", threshold: 500 },
        { name: "Innovator", emoji: "üí°", threshold: 550 },
        { name: "Champion", emoji: "üèÜ", threshold: 600 },
        { name: "Mastermind", emoji: "üß†", threshold: 650 },
        { name: "Platinum", emoji: "üíé", threshold: 700 },
        { name: "Elite", emoji: "ü¶∏", threshold: 750 },
        { name: "Legend", emoji: "üìú", threshold: 800 },
        { name: "Ultra", emoji: "üåå", threshold: 850 },
        { name: "Mythic", emoji: "üêâ", threshold: 900 },
        { name: "Omega", emoji: "üî±", threshold: 950 },
        { name: "Immortal", emoji: "üåü", threshold: 1000 },
      ];

      const earned = JSON.parse(localStorage.getItem("badges")) || [];
      const container = document.getElementById("badge-container");

      allBadges.forEach((badge) => {
        const div = document.createElement("div");
        div.classList.add("badge");
        if (!earned.includes(badge.name)) div.classList.add("locked");

        div.innerHTML = `<span>${badge.emoji}</span>${badge.name} <br> (${badge.threshold} pts)`;
        container.appendChild(div);
      });

      // Mobile menu toggle functionality
      const menuToggle = document.getElementById('menu-toggle');
      const navLinks = document.getElementById('nav-links');

      menuToggle.addEventListener('click', () => {
        navLinks.classList.toggle('active');
      });
    </script>
  </body>
</html>
