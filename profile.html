<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Player Profile</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background-color: #0d1b2a;
    min-height: 100vh;
    padding: 0;
    overflow-x: hidden;
  }

  /* NAVBAR */
  .navbar {
    width: 100%;
    background-color: #004a50; 
    padding: 22px   0px;
    display: flex;
    justify-content: space-around;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 1000;
    
  }

  .nav-logo {
    color: white;
    font-weight: 700;
    font-size: 1.3rem;
  }

  .nav-links {
    list-style: none;
    display: flex;
    gap: 25px;
  }

  .nav-links li a {
    color: white;
    text-decoration: none;
   font-size: 18px;
    transition: 0.3s;
  }

  .nav-links li a:hover,
  .nav-links li a.active {
    color: #ffdd59;
  }

  /* BACKGROUND EFFECTS */
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 20% 80%, rgba(1, 36, 29, 0.25) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 75, 80, 0.25) 0%, transparent 50%);
    pointer-events: none;
    z-index: -1;
  }
  
  /* PROFILE CONTAINER */
  .profile-container {
    display: flex;
    justify-content: center;
    padding: 40px 20px;
  }
  
  .profile-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 24px;
    padding: 50px 40px;
    max-width: 520px;
    width: 100%;
    box-shadow: 
      0 20px 25px -5px rgba(0, 0, 0, 0.1),
      0 10px 10px -5px rgba(0, 0, 0, 0.04);
    text-align: center;
  }
  
  .profile-avatar {
    width: 120px;
    height: 120px;
    background: linear-gradient(135deg, #00b894 0%, #004a50 100%);
    border-radius: 50%;
    margin: 0 auto 28px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3rem;
    color: white;
    font-weight: 600;
    box-shadow: 0 8px 32px rgba(0, 184, 148, 0.3);
  }
  
  .avatar-inner {
    background: linear-gradient(135deg, #00b894 0%, #004a50 100%);
    border-radius: 50%;
    width: 108px;
    height: 108px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  #playerName {
    font-size: 2rem;
    font-weight: 700;
    background: linear-gradient(135deg, #00b894, #004a50);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  
  .member-since {
    color: #718096;
    font-size: 1rem;
    margin-bottom: 36px;
  }
  
  .stats-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 32px;
  }
  
  .stat-item {
    background: rgba(0, 184, 148, 0.08);
    border-radius: 16px;
    padding: 20px 16px;
    text-align: center;
    border: 1px solid rgba(0, 184, 148, 0.15);
  }
  
  .stat-value {
    font-size: 2rem;
    font-weight: 700;
    color: #00b894;
    display: block;
  }
  
  .stat-label {
    font-size: 0.875rem;
    color: #4a5568;
    font-weight: 500;
  }
  
  .badge {
    background: linear-gradient(135deg, #00b894 0%, #004a50 100%);
    border-radius: 50%;
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.75rem;
    box-shadow: 0 4px 15px rgba(0, 75, 80, 0.3);
    margin: 5px;
  }
  
  .badge-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }
</style>
</head>
<body>
  
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-logo">USELESS</div>
    <ul class="nav-links">
      <li><a href="main.html">Levels</a></li>
      <li><a href="badges.html">Badges</a></li>
      <li><a href="profile.html"  >Profile</a></li>
      <li><a href="redeem.html">Redeem</a></li>
    </ul>
  </nav>

  <!-- PROFILE CARD -->
  <div class="profile-container">
    <div class="profile-card">
      <div class="profile-avatar">
        <div class="avatar-inner" id="avatarInitials">NR</div>
      </div>
      
      <h2 id="playerName">Player Name</h2>
      <p class="member-since">Member since: <span id="joinDate">N/A</span></p>
      
      <div class="stats-grid">
        <div class="stat-item">
          <span class="stat-value" id="levelsCompleted">0</span>
          <span class="stat-label">Levels</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="points">0</span>
          <span class="stat-label">Points</span>
        </div>
      </div>
      
      <div class="badges-section">
        <h3 class="section-title">üèÜ Achievements</h3>
        <div class="badge-grid" id="badgeList"></div>
      </div>
    </div>
  </div>

<script>
if (!localStorage.getItem("joinDate")) {
  localStorage.setItem("joinDate", new Date().toLocaleDateString('en-US', { 
      year: 'numeric', 
      month: 'long', 
      day: 'numeric' 
    }));
}

function getInitials(name) {
  return name.split(' ').map(word => word[0]).join('').toUpperCase();
}

function loadProfile() {
  const playerName = localStorage.getItem("playerName") || "Guest Player";
  const points = parseInt(localStorage.getItem("points")) || 0;
  const completedLevelsArray = JSON.parse(localStorage.getItem("completedLevels")) || [];
const completedLevels = completedLevelsArray.length;

  const badges = JSON.parse(localStorage.getItem("badges")) || [];
  const joinDate = localStorage.getItem("joinDate");

  document.getElementById("playerName").textContent = playerName;
  document.getElementById("joinDate").textContent = joinDate;
  document.getElementById("points").textContent = points;
  document.getElementById("levelsCompleted").textContent = completedLevels;
  document.getElementById("avatarInitials").textContent = getInitials(playerName);

  const badgeList = document.getElementById("badgeList");
  badgeList.innerHTML = '';
  
  if (badges.length === 0) {
    const noBadges = document.createElement("div");
    noBadges.textContent = "No achievements yet - start playing to earn badges!";
    badgeList.appendChild(noBadges);
  } else {
    badges.forEach((badge) => {
      const badgeElement = document.createElement("div");
      badgeElement.className = "badge";
      badgeElement.textContent = badge;
      badgeList.appendChild(badgeElement);
    });
  }
}

document.addEventListener('DOMContentLoaded', loadProfile);
</script>

</body>
</html>
